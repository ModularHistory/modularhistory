version: "3.8"

x-common-env-vars: &common-env-vars
  DOCKERIZED: "True"
  REDIS_HOST: "redis"
  POSTGRES_HOST: "postgres"

services:
  dev:
    depends_on:
      - django
      - flower
      - react
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    healthcheck:
      # NOTE: This check will only work in dev environment.
      test: ["CMD", "curl", "--fail", "http://localhost"]
      interval: 1m
      timeout: 10s
      retries: 3
    hostname: modularhistory.dev.net
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./.config/nginx/dev:/etc/nginx/conf.d
      - .:/modularhistory
    networks:
      default:
        ipv4_address: 172.27.0.5

  celery:
    command: bash .config/init/celery.sh
    depends_on:
      - django
      - redis
      - postgres
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    env_file: .env
    environment: *common-env-vars
    healthcheck:
      test: celery -A modularhistory inspect ping -d celery@$$HOSTNAME
      timeout: 30s
      interval: 20s
      retries: 3
      start_period: 15s
    image: "ghcr.io/modularhistory/django:$SHA"
    networks:
      default:
        ipv4_address: 172.27.0.11
    user: www-data
    volumes:
      - ./.backups:/modularhistory/.backups
      - ./.init:/modularhistory/.init
      - ./.static:/modularhistory/.static
      - ./media:/modularhistory/media

  celery_beat:
    command: bash .config/init/celery_beat.sh
    depends_on:
      - celery
      - django
      - redis
      - postgres
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    env_file: .env
    environment: *common-env-vars
    image: "ghcr.io/modularhistory/django:$SHA"
    networks:
      default:
        ipv4_address: 172.27.0.12

  django:
    command: bash .config/init/django.sh
    depends_on:
      - postgres
      - redis
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2
    env_file: .env
    environment:
      <<: *common-env-vars
      DJANGO_SETTINGS_MODULE: "modularhistory.settings"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:8000/healthcheck/ || exit 1",
        ]
      timeout: 7s
      interval: 20s
      retries: 2
      start_period: 10s
    image: "ghcr.io/modularhistory/django:$SHA"
    networks:
      default:
        ipv4_address: 172.27.0.8
    ports:
      - "8000:8000"
    user: www-data
    volumes:
      - /var/lib/lxd/storage-pools/coresvcs/containers/webserver/rootfs/etc/letsencrypt:/etc/letsencrypt
      # NOTE: www-data must be granted permission to write to these directories
      # both in the container and on the host machine. Permissions to write in
      # the container are granted in Dockerfile.django. Permissions to write on
      # the host machine have been granted manually; e.g.,
      #     sudo chown -R www-data:www-data .backups && sudo chmod g+w -R .backups
      - ./.backups:/modularhistory/.backups
      - ./.init:/modularhistory/.init
      - ./.static:/modularhistory/.static
      - ./media:/modularhistory/media

  flower:
    command: bash .config/init/flower.sh
    depends_on:
      - celery
      - celery_beat
      - django
      - redis
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    env_file: .env
    environment: *common-env-vars
    image: "ghcr.io/modularhistory/django:$SHA"
    networks:
      default:
        ipv4_address: 172.27.0.13
    ports:
      - "5555:5555"

  mongo:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    env_file: .env
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - data:/data

  postgres:
    deploy:
      restart_policy:
        condition: any
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    image: postgres
    networks:
      default:
        ipv4_address: 172.27.0.6
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.init:/docker-entrypoint-initdb.d

  react:
    command: npm run start
    depends_on:
      - django
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    env_file: .env
    environment:
      NEXTAUTH_URL: "https://modularhistory.com"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3000/ || exit 1"]
      timeout: 7s
      interval: 7s
      retries: 3
      start_period: 12s
    image: "ghcr.io/modularhistory/react:$SHA"
    networks:
      default:
        ipv4_address: 172.27.0.9
    ports:
      - "3000:3000"

  redis:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 20s
      timeout: 10s
      retries: 3
    image: redis
    networks:
      default:
        ipv4_address: 172.27.0.7
    ports:
      - "6379:6379"
    volumes:
      - "data:/data"

  redisinsight:
    depends_on:
      - redis
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    env_file: .env
    environment:
      REDIS_HOSTS: "local:redis:6379"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:8001/healthcheck/ || exit 1",
        ]
      timeout: 7s
      interval: 15s
      retries: 2
      start_period: 10s
    networks:
      default:
        ipv4_address: 172.27.0.14
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    volumes:
      - "redisinsight:/db"

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.27.0.0/24

volumes:
  # `data` is used by both redis and mongodb
  data:
  postgres_data:
  redisinsight:
