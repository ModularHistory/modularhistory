version: "3.8"

services:
  dev:
    build: .
    command: python manage.py runserver 0.0.0.0:8080
    depends_on:
      - db
      - redis
    env_file: .env
    environment:
      - ENVIRONMENT=dev_docker
      - POSTGRES_HOST=db
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ht/ || exit 1"]
      timeout: 7s
      interval: 15s
      retries: 2
      start_period: 10s
    ports:
      - "8080:8080"
    volumes:
      - .:/modularhistory
  
  db:
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    image: postgres
    ports:
      - "5432:5432"
    restart: "always"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  
  modularhistory:
    command: >
      sh -c "config/wait-for-it.sh db:5432 -- python manage.py collectstatic --noinput &&
             python manage.py migrate && python manage.py cleanup_django_defender &&
             gunicorn modularhistory.wsgi --user www-data --bind 0.0.0.0:8000 --workers 9 --max-requests 100 --max-requests-jitter 50"
    depends_on:
      - db
      - redis
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=modularhistory.settings
      - POSTGRES_HOST=db
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/ht/ || exit 1"]
      timeout: 7s
      interval: 15s
      retries: 2
      start_period: 10s
    image: "$IMAGE_NAME:$SHA"
    networks:
      default:
        ipv4_address: 172.27.0.6
    ports:
      - "8000:8000"
    restart: "unless-stopped"
    user: www-data
    volumes:
      - /var/lib/lxd/storage-pools/coresvcs/containers/webserver/rootfs/etc/letsencrypt:/etc/letsencrypt
      - ./static:/modularhistory/static
      - ./media:/modularhistory/media
  
  redis:
    image: redis
    ports:
      - "6379:6379"
    restart: "always"
    volumes:
      - "redis:/data"

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.27.0.0/24

volumes: 
  postgres_data:
  redis:
