# http://nginx.org/en/docs/http/ngx_http_proxy_module.html#proxy_cache_path
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC_CACHE:10m inactive=7d use_temp_path=off max_size=10g;

upstream django_server {
    server 172.27.0.8:8000;
}

upstream react_server {
    server 172.27.0.9:3000;
}

server {
    listen 80 default_server;
    server_name www.modularhistory.com modularhistory.com;
    location / {
       return 301 https://modularhistory.com$request_uri;
    }
}

server {
    server_name www.modularhistory.com;
    location / {
       return 301 https://modularhistory.com$request_uri;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/modularhistory.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/modularhistory.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    server_name modularhistory.com;

    ### The compression settings below are contained in the top-level Nginx config,
    ### which imports this config from sites-available.
    # gzip on;
    # gzip_comp_level 5;
    # gzip_min_length 256;
    # gzip_proxied any;
    # gzip_vary on;
    # # gzip_buffers 16 8k;
    # # gzip_http_version 1.1;
    # gzip_types
    #     application/javascript
    #     application/json
    #     application/xml
    #     application/xml+rss
    #     image/bmp
    #     image/svg+xml
    #     text/css
    #     text/javascript
    #     text/plain
    #     # text/html is compressed by default

    # Ignore noisy favicon.io messages.
    location /favicon.ico {
        return 204;
        access_log     off;
        log_not_found  off;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve media files.
    location /media/ {
        alias /home/modularhistory/_media/;
        add_header Access-Control-Allow-Origin *;
        expires 30d;  # cache in browser
    }

    # Serve static files.
    location /static/ {
        proxy_cache STATIC_CACHE;
        alias /home/modularhistory/_static/;
        add_header Access-Control-Allow-Origin *;
        expires 7d;  # cache in browser
    }

    # Serve robots.txt.
    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /admin/\nDisallow: /_admin/\n";
    }

    # Serve error page.
    location /error.htm {
        root /home/modularhistory/;
        ssi on;
        internal;
        auth_basic off;
    }

    # TODO: Get frontend/.next dir onto prod server first.
    # Serve Next.js static files from Nginx (instead of passing to react_server).
    # location ^~ /_next/static/ {
    #     proxy_cache STATIC_CACHE;
    #     alias /home/modularhistory/frontend/.next/static/;
    #     add_header Access-Control-Allow-Origin *;
    # }

    # https://sandro-keil.de/blog/let-nginx-start-if-upstream-host-is-unavailable-or-down/
    resolver 127.0.0.11 valid=30s;

    location ~ ^/flower/?.* {
        # https://flower.readthedocs.io/en/latest/config.html#url-prefix
        rewrite ^/flower/?(.*)$ /$1 break;
        sub_filter '="/' '="/flower/';
        sub_filter_last_modified on;
        sub_filter_once off;

        set $upstream_flower http://flower:5555;
        proxy_pass $upstream_flower;
        proxy_set_header Host localhost:5555;  # only works with localhost & port
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # https://docs.nginx.com/nginx/admin-guide/security-controls/configuring-http-basic-authentication/
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Route matching requests to the Django server:
    # - paths beginning with `/admin` or `/_admin`
    # - paths beginning with `/api/`, except for paths beginning with `/api/auth`
    # - paths beginning with `/graphql`
    # - /sitemap.xml
    location ~ ^/(_?admin.*|api/(?!auth).*|graphql.*|sitemap.xml) {
        proxy_pass http://django_server;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;

        # The Django application expects URLs to have a trailing slash.
        # Add a trailing slash if necessary.
        rewrite ^([^.]*[^/])$ $1/ permanent;

        error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.htm;
    }

    # Route requests to the NextJS server.
    location / {
        proxy_pass http://react_server;
        proxy_redirect off;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.htm;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/modularhistory.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/modularhistory.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
