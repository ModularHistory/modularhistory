upstream modularhistory_server {
    server dev_backend:8001;
}

upstream react_server {
    server react:3000;
}

server {
    listen 80 default_server;

    # server_name www.modularhistory.com modularhistory.com;
    # location / {
    #    return 301 https://modularhistory.com$request_uri;
    # }
    
    # location /static/ {
    #     alias /modularhistory/static/;
    #     add_header Access-Control-Allow-Origin *;
    # }

    # location /media/ {
    #     alias /modularhistory/media/;
    #     add_header Access-Control-Allow-Origin *;
    # }

    location /error.htm {
        root /modularhistory/templates/;
        ssi on;
        internal;
        auth_basic off;
    }

    # ignore noisy favicon.io messages
    location /favicon.ico {
        return 204;
        access_log     off;
        log_not_found  off;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location ~ /(_next/|entities/$) {
        proxy_pass http://react_server;
        proxy_redirect off;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.htm;
    }
    
    location / {
        proxy_pass http://modularhistory_server;
        proxy_redirect off;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.htm;
    }
}
