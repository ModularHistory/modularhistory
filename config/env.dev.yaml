# Override env variables (specified in env.yaml) for development environment.
env_variables:
    DEBUG: True
    DJANGO_LOG_LEVEL: INFO
    DISABLE_CHECKS: False
    DUMMY_CACHE: True
    ENVIRONMENT: dev
    HTTPS: off
    NEXAUTH_URL: http://127.0.0.1
    POSTGRES_DB: modularhistory
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    SEND_SENTRY_EVENTS: False
    SHA: latest
    HTTP_USER: ${MODULARHISTORY_USER}
    HTTP_PASSWORD: ${MODULARHISTORY_PASSWORD}
