# http://nginx.org/en/docs/http/ngx_http_proxy_module.html#proxy_cache_path
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC_CACHE:10m inactive=7d use_temp_path=off max_size=10g;

include /app/.config/nginx/settings.conf;

# https://serverfault.com/questions/1030551/force-nginx-to-use-browser-port-on-redirect-instead-of-docker-mapping-port
port_in_redirect off;

# Reject requests with undefined domains.
server {
    listen 8080 default_server;
    server_name _;
    return 444;
}
server {
    listen 8443 ssl;
    server_name _;
    ssl_certificate /etc/letsencrypt/live/modularhistory.orega.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/modularhistory.orega.org/privkey.pem;
    return 444;
}

# Redirect HTTP to HTTPS.
server {
    listen 8080;
    server_name www.modularhistory.orega.org modularhistory.orega.org;
    location / {
       return 301 https://www.modularhistory.orega.org$request_uri;
    }
}

# Respond to HTTPS requests.
server {
    listen 8443 ssl;
    server_name modularhistory.orega.org www.modularhistory.orega.org cdn.modularhistory.orega.org;

    if ($new_uri) {
       return 301 $new_uri;
    }

    # Verify certificate.
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # TODO: Get frontend/.next dir onto prod server first.
    # Serve Next.js static files from Nginx (instead of passing to next_server).
    # location ^~ /_next/static/ {
    #     proxy_cache STATIC_CACHE;
    #     alias /app/frontend/.next/static/;
    #     add_header Access-Control-Allow-Origin *;
    # }
    
    include /app/.config/nginx/routes.conf;

    ssl_certificate /etc/letsencrypt/live/modularhistory.orega.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/modularhistory.orega.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
