[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "modularhistory"
version = "0.1.0"
description = "ModularHistory (https://www.modularhistory.com/)"
authors = ["Jacob Fredericksen <jacob.t.fredericksen@gmail.com>"]
license = "ISC"
readme = "README.rst"
repository = "https://github.com/ModularHistory/modularhistory"

[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --ds='modularhistory.settings' --disable-warnings"
python_files = [
    "tests.py",
    "test_*.py",
    "*_test.py",
]
norecursedirs = [
    "*env",
    ".nox",
]

