[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "modularhistory"
version = "0.1.0"
description = "ModularHistory (https://www.modularhistory.com/)"
authors = ["Jacob Fredericksen <jacob.t.fredericksen@gmail.com>"]
license = "ISC"
readme = 'README.md'  # Markdown files are supported
repository = "https://github.com/ModularHistory/modularhistory"

[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --ds='history.settings' --hypothesis-show-statistics"
python_files = [
    "tests.py",
    "test_*.py",
    "*_test.py",
]
norecursedirs = [
    "*env",
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38

[testenv]
skip_install = true
whitelist_externals = poetry
commands =
    poetry install -vv
    pytest --hypothesis-show-statistics
"""

