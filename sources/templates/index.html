<%inherit file="/home/templates/base.htm" />

<%block name="content">
    <div class="container">
        %if len(sources) > 0:
            <div id="occurrences-list">
                %for source in sources:
                    <div class="row">
                        <div>
                            <div>
                                ${ source.text }
                            </div>
                        </div>
                    </div>
                    <hr />
                %endfor
            </div>
        %else:
            <p class="lead">
                Hell is other people.
            </p>
            <p>
                If you have any questions, please <a href="/contact/">contact me</a>.
            </p>
        %endif
    </div>
</%block>
