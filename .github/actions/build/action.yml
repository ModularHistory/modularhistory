# When composite actions support `uses` (https://github.com/actions/runner/issues/646),
# this can be converted to a composite action. In the meantime, we are using
# https://github.com/mithro/actions-includes to allow `uses`.

name: 'Build image'
description: 'Build a Docker image'
inputs:
  os:
    description: 'Operating system'
    required: false
    default: ubuntu-latest
  image:
    description: 'The name of the Docker image (e.g., "django")'
    required: true
  push:
    description: 'Whether to push the built image to its registry (default: false)'
    required: false
    default: false
  tags:
    description: 'Comma-delimited string of tags to apply to the image (e.g., "ghcr.io/modularhistory/django:${{ github.sha }},ghcr.io/modularhistory/django:latest")'
    required: true
  environment:
    description: 'Environment (build argument)'
    required: false
    default: prod
runs:
  using: "includes"
  steps:
    -
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v2.0.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      # https://github.com/docker/build-push-action/issues/449
      name: Build image
      id: build
      if: false
      continue-on-error: true
      # https://github.com/docker/build-push-action
      uses: docker/build-push-action@v3
      with:
        build-args: |
          ENVIRONMENT=${{ inputs.environment }}
        builder: ${{ steps.buildx.outputs.name }}
        cache-from: type=gha,scope=${{ inputs.image }}
        cache-to: type=gha,mode=max,scope=${{ inputs.image }}
        context: .
        file: ./build/Dockerfile.${{ inputs.image }}
        load: ${{ ! inputs.push }}
        push: ${{ inputs.push }}
        secret-files: ENV_FILE=./.env
        tags: ${{ inputs.tags }}
    -
      name: Build image without cache
      # https://github.com/docker/build-push-action
      uses: docker/build-push-action@v3
      with:
        build-args: |
          ENVIRONMENT=${{ inputs.environment }}
        builder: ${{ steps.buildx.outputs.name }}
        context: .
        file: ./build/Dockerfile.${{ inputs.image }}
        load: ${{ ! inputs.push }}
        push: ${{ inputs.push }}
        no-cache: true
        secret-files: ENV_FILE=./.env
        tags: ${{ inputs.tags }}
