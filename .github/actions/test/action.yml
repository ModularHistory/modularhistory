name: "Test"
description: "Run ModularHistory's test suite."
runs:
  using: "composite"
  steps:
    # Install dependencies
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # Run tests
    - name: Run tests
      shell: bash
      run: |
        python manage.py migrate
        python manage.py test
