version: "3.8"

services:
  celery:
    volumes:
      - .:/modularhistory
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  celery_beat:
    volumes:
      - .:/modularhistory
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  django:
    build:
      context: .
      dockerfile: Dockerfile.django
      args:
        ENVIRONMENT: dev
    volumes:
      - .:/modularhistory
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  flower:
    volumes:
      - .:/modularhistory
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  react:
    build:
      context: .
      dockerfile: Dockerfile.react
    command: npm run dev
    image: react:latest
    volumes:
      - ./frontend:/modularhistory/frontend
      - /modularhistory/frontend/.next/
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh
