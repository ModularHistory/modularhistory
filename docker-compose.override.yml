version: "3.8"

services:  
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    image: ghcr.io/modularhistory/django:latest
    user: root
    volumes:
      - .:/modularhistory
  
  react:
    build:
      context: .
      dockerfile: Dockerfile.react
    command: npm run dev
    image: ghcr.io/modularhistory/react:latest
    user: root
    volumes:
      - .:/modularhistory
