version: "3.8"

services:
  celery:
    image: "ghcr.io/modularhistory/backend:latest"
    user: root
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  celery_beat:
    image: "ghcr.io/modularhistory/backend:latest"
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  cypress:
    # https://github.com/cypress-io/cypress-docker-images
    image: "cypress/included:8.4.1"
    # depends_on:
    #   webserver:
    #     condition: service_healthy
    environment:
      - CYPRESS_baseUrl=http://modularhistory.dev.net:8080/
    working_dir: /e2e
    volumes:
      - ./frontend/cypress:/e2e/cypress
      - ./frontend/cypress.json:/e2e/cypress.json

  django:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
    image: "ghcr.io/modularhistory/backend:latest"
    user: root
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  nextjs:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
    command: npm run dev
    environment:
      NEXTAUTH_URL: "http://localhost:${NEXTJS_PORT}"
      NODE_ENV: "development"
      REACT_EDITOR: "code"
    image: "ghcr.io/modularhistory/frontend:latest"
    # user: root # avoid permissions issues with writing in build dir
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
      - ./static:/static
      - ./static:/app/public/static
      - ./_volumes/media:/app/public/media

  elasticsearch:
    ports:
      - "9200:9200"
    environment:
      - ELASTIC_PASSWORD=test
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  kibana:
    ports:
      - "5601:5601"

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
