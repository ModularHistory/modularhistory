version: "3.8"

services:
  celery:
    image: "ghcr.io/modularhistory/backend:latest"
    user: root
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  celery_beat:
    image: "ghcr.io/modularhistory/backend:latest"
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  django:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
      args:
        ENVIRONMENT: dev
        PORT: ${DJANGO_PORT}
    image: "ghcr.io/modularhistory/backend:latest"
    user: root
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  next:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
      args:
        ENVIRONMENT: dev
    command: npm run dev
    environment:
      NEXTAUTH_URL: "http://localhost:${PORT}"
      REACT_EDITOR: "code"
    image: "ghcr.io/modularhistory/frontend:latest"
    # user: root # avoid permissions issues with writing in build dir
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
      - ./static:/static
      - ./static:/app/public/static
      - ./_volumes/media:/app/public/media
  elasticsearch:
    ports:
      - "9200:9200"
    environment:
      - ELASTIC_PASSWORD=test
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  kibana:
    ports:
      - "5601:5601"

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
