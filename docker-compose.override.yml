version: "3.8"

services:
  celery:
    image: django:latest
    user: root
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  celery_beat:
    image: django:latest
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  django:
    build:
      context: .
      dockerfile: backend/Dockerfile.django
      args:
        ENVIRONMENT: dev
    image: django:latest
    user: root
    volumes:
      - ./backend:/app
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh

  github_workflow_preprocessor:
    command: sh .github/preprocess.sh
    entrypoint: ''
    image: ghcr.io/mithro/actions-includes/image:main
    user: root
    volumes:
      - .:/github/workspace
      - ./.git:/github/workspace/.git

  next:
    build:
      context: .
      dockerfile: frontend/Dockerfile.next
      args:
        ENVIRONMENT: dev
    command: npm run dev
    environment:
      NEXTAUTH_URL: "http://localhost:${PORT}"
      REACT_EDITOR: "code"
    image: next:latest
    user: root # avoid permissions issues with writing in build dir
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
      - ./.config/scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
      - ./static:/static

  elasticsearch:
    ports:
      - "9200:9200"
    environment:
      - ELASTIC_PASSWORD=test
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  kibana:
    ports:
      - "5601:5601"

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
