{% extends "base.html" %}
{% load get_html_for_view %}

{% block content %}
    <div class="container">
        {% if propositions|length %}
            <div>
                {% for proposition in propositions %}
                    {{ proposition|get_html_for_view:"card" }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
