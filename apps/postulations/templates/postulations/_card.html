{% extends "_card.html" %}
{% load model_urls %}

{% block edit %}
    {% with object=proposition request=request %}
        {{block.super}}
    {% endwith %}
{% endblock %}

{% block body %}
    <h4 class="card-title">
        <a href="/propositions/{{ proposition.pk }}/">{{ proposition.summary }}</a>
    </h4>
    <p class="card-text">
        {{ proposition.elaboration }}
    </p>
{% endblock %}
