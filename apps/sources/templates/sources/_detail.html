{% load model_urls %}
{% load get_html_for_view %}

<div class="card-text">
    {{ source }}
    {% if source.source_file %}
        <a href="{{ source.source_file.url }}" class="display-source"
           data-toggle="modal" data-target="#modal">
            <i class="fas fa-search"></i>
        </a>
    {% endif %}
</div>

<div>
    {% if quotes|length %}
        {% for quote in quotes %}
            <hr style="clear: both" />
            <div class="m-2" data-key="{{ quote.slug }}" data-href="{% block detail_url %}{% endblock %}">
                {{ quote|get_html_for_view:"detail" }}
            </div>
        {% endfor %}
    {% else %}
        No quotes
    {% endif %}
</div>

<a class="edit-object-button" target="_blank" rel="noopener noreferrer" href="{{ source|get_admin_url }}"><i class="fa fa-edit"></i></a>
