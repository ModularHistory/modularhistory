<%inherit file="/home/templates/base_ajax.htm" />
{% block content %}
    {% if not user.has_usable_password %}
      <p style="color: red">You have not defined a password yet.</p>
    {% endif %}
    <form id="changepasswordform" action="/account/settings.password/" method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Save changes</button>
    </form>
{% endblock %}
